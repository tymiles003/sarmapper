<ion-view title="Operations">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="addOperation()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-list>
      <ion-item class="item item-divider">
        Selected
      </ion-item>
      <ion-item class="item-icon-right" href="#/app/operations/{{operation.id}}">
        Test
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item item-divider">
        Other
      </ion-item>
      <ion-item class="item-icon-right" ng-repeat="operation in operations" href="#/app/operations/{{operation.id}}">
        {{operation.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
