<ion-view title="Map" ng-init="init()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="addTrack()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-polyline ng-repeat="t in tracks" path='t' visible='true'></ui-gmap-polyline>
    <ui-gmap-polyline path='tracks' visible='true'></ui-gmap-polyline>
  </ui-gmap-google-map>

  </ion-content>
  <ion-footer-bar class="bar-dark">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    <a ng-click="test()" class="button button-icon icon ion-plus-round"></a>
    Broadcast
    <label class="toggle toggle-positive">
      <input type="checkbox">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </ion-footer-bar>
</ion-view>
